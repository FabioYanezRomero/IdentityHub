openapi: 3.0.1
info:
  description: This is the Identity API for manipulating VerifiableCredentials
  title: VerifiableCredentials Identity API
  version: "1"
paths:
  /v1alpha/credentials:
    get:
      description: Get all VerifiableCredentials across all Participant Contexts.
        Requires elevated access.
      operationId: getAllCredentials
      parameters:
      - in: query
        name: offset
        schema:
          type: integer
          format: int32
          default: 0
      - in: query
        name: limit
        schema:
          type: integer
          format: int32
          default: 50
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VerifiableCredentialResource"
          description: The list of VerifiableCredential resources.
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: The query was malformed or was not understood by the server.
        "401":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
      tags:
      - Verifiable Credentials
  /v1alpha/participants/{participantContextId}/credentials:
    get:
      description: Query VerifiableCredentials by type.
      operationId: queryCredentialsByType
      parameters:
      - in: path
        name: participantContextId
        required: true
        schema:
          type: string
      - in: query
        name: type
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VerifiableCredentialResource"
          description: The list of VerifiableCredentials.
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: The query was malformed or was not understood by the server.
        "403":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
      tags:
      - Verifiable Credentials
    post:
      description: Adds a new VerifiableCredential into the system.
      operationId: addCredential
      parameters:
      - in: path
        name: participantContextId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifiableCredentialManifest"
      responses:
        "204":
          description: The VerifiableCredential was successfully created.
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Request body was malformed, or the request could not be processed"
        "403":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
        "409":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Could not create VerifiableCredential, because a VerifiableCredential\
            \ with that ID already exists"
      tags:
      - Verifiable Credentials
    put:
      description: Update an existing VerifiableCredential.
      operationId: updateCredential
      parameters:
      - in: path
        name: participantContextId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifiableCredentialManifest"
      responses:
        "204":
          description: The VerifiableCredential was updated successfully.
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Request body was malformed, or the request could not be processed"
        "403":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
        "404":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: VerifiableCredential could not be updated because it does not
            exist.
      tags:
      - Verifiable Credentials
  /v1alpha/participants/{participantContextId}/credentials/request:
    post:
      description: Triggers a credential request that is send to the issuer via the
        DCP protocol.
      operationId: requestCredential
      parameters:
      - in: path
        name: participantContextId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CredentialRequestDto"
      responses:
        "201":
          description: The request was processed and sent to the issuer. The issuer-created
            ID ("issuerPid") is returned in the response.
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Request body was malformed, or the request could not be processed"
        "403":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
        "409":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Could not create a credential request, because a credential\
            \ request with that ID already exists"
      tags:
      - Verifiable Credentials
  /v1alpha/participants/{participantContextId}/credentials/request/{holderPid}:
    get:
      description: Finds a credential request by ID.
      operationId: getCredentialRequest
      parameters:
      - in: path
        name: participantContextId
        required: true
        schema:
          type: string
      - in: path
        name: holderPid
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifiableCredentialResource"
          description: The VerifiableCredential.
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Request body was malformed, or the request could not be processed"
        "403":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
        "404":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: A VerifiableCredential with the given ID does not exist.
      tags:
      - Verifiable Credentials
  /v1alpha/participants/{participantContextId}/credentials/{credentialId}:
    delete:
      description: Delete a VerifiableCredential.
      operationId: deleteCredential
      parameters:
      - in: path
        name: participantContextId
        required: true
        schema:
          type: string
      - in: path
        name: credentialId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: The VerifiableCredential was deleted successfully
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Request body was malformed, or the request could not be processed"
        "403":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
        "404":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: A VerifiableCredential with the given ID does not exist.
      tags:
      - Verifiable Credentials
    get:
      description: Finds a VerifiableCredential by ID.
      operationId: getCredential
      parameters:
      - in: path
        name: participantContextId
        required: true
        schema:
          type: string
      - in: path
        name: credentialId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifiableCredentialResource"
          description: The VerifiableCredential.
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "Request body was malformed, or the request could not be processed"
        "403":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
        "404":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
          description: A VerifiableCredential with the given ID does not exist.
      tags:
      - Verifiable Credentials
components:
  schemas:
    Action:
      type: object
      properties:
        constraint:
          $ref: "#/components/schemas/Constraint"
        includedIn:
          type: string
        type:
          type: string
    ApiErrorDetail:
      type: object
      properties:
        invalidValue:
          type: object
        message:
          type: string
        path:
          type: string
        type:
          type: string
    Constraint:
      type: object
      discriminator:
        propertyName: edctype
      properties:
        edctype:
          type: string
      required:
      - edctype
    CredentialDescriptor:
      type: object
      properties:
        format:
          type: string
        id:
          type: string
        type:
          type: string
    CredentialRequestDto:
      type: object
      properties:
        credentials:
          type: array
          items:
            $ref: "#/components/schemas/CredentialDescriptor"
        holderPid:
          type: string
        issuerDid:
          type: string
      required:
      - credentials
      - issuerDid
    CredentialSchema:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
    CredentialStatus:
      type: object
      properties:
        additionalProperties:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
        type:
          type: string
    CredentialSubject:
      type: object
      properties:
        claims:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
    Duty:
      type: object
      properties:
        action:
          $ref: "#/components/schemas/Action"
        constraints:
          type: array
          items:
            $ref: "#/components/schemas/Constraint"
    HolderCredentialRequestDto:
      type: object
      properties:
        holderPid:
          type: string
        issuerDid:
          type: string
        issuerPid:
          type: string
        status:
          type: string
        typesAndFormats:
          type: array
          items:
            $ref: "#/components/schemas/RequestedCredential"
    Issuer:
      type: object
      properties:
        additionalProperties:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
    Permission:
      type: object
      properties:
        action:
          $ref: "#/components/schemas/Action"
        constraints:
          type: array
          items:
            $ref: "#/components/schemas/Constraint"
        duties:
          type: array
          items:
            $ref: "#/components/schemas/Duty"
    Policy:
      type: object
      properties:
        '@type':
          type: string
          enum:
          - SET
          - OFFER
          - CONTRACT
        assignee:
          type: string
        assigner:
          type: string
        extensibleProperties:
          type: object
          additionalProperties:
            type: object
        inheritsFrom:
          type: string
        obligations:
          type: array
          items:
            $ref: "#/components/schemas/Duty"
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"
        profiles:
          type: array
          items:
            type: string
        prohibitions:
          type: array
          items:
            $ref: "#/components/schemas/Prohibition"
        target:
          type: string
    Prohibition:
      type: object
      properties:
        action:
          $ref: "#/components/schemas/Action"
        constraints:
          type: array
          items:
            $ref: "#/components/schemas/Constraint"
        remedies:
          type: array
          items:
            $ref: "#/components/schemas/Duty"
    RequestedCredential:
      type: object
      properties:
        credentialType:
          type: string
        format:
          type: string
        id:
          type: string
    VerifiableCredential:
      type: object
      properties:
        credentialSchema:
          type: array
          items:
            $ref: "#/components/schemas/CredentialSchema"
        credentialStatus:
          type: array
          items:
            $ref: "#/components/schemas/CredentialStatus"
        credentialSubject:
          type: array
          items:
            $ref: "#/components/schemas/CredentialSubject"
        dataModelVersion:
          type: string
          enum:
          - V_1_1
          - V_2_0
        description:
          type: string
        expirationDate:
          type: string
          format: date-time
        id:
          type: string
        issuanceDate:
          type: string
          format: date-time
        issuer:
          $ref: "#/components/schemas/Issuer"
        name:
          type: string
        type:
          type: array
          items:
            type: string
    VerifiableCredentialContainer:
      type: object
      properties:
        credential:
          $ref: "#/components/schemas/VerifiableCredential"
        format:
          type: string
          enum:
          - VC1_0_LD
          - VC1_0_JWT
          - VC2_0_JOSE
          - VC2_0_SD_JWT
          - VC2_0_COSE
        rawVc:
          type: string
    VerifiableCredentialManifest:
      type: object
      properties:
        id:
          type: string
        issuancePolicy:
          $ref: "#/components/schemas/Policy"
        participantContextId:
          type: string
        reissuancePolicy:
          $ref: "#/components/schemas/Policy"
        verifiableCredentialContainer:
          $ref: "#/components/schemas/VerifiableCredentialContainer"
    VerifiableCredentialResource:
      type: object
      properties:
        createdAt:
          type: integer
          format: int64
        credentialStatus:
          type: string
          enum:
          - INITIAL
          - REQUESTING
          - REQUESTED
          - ISSUING
          - ISSUED
          - REVOKED
          - SUSPENDED
          - EXPIRED
          - NOT_YET_VALID
          - ERROR
          writeOnly: true
        holderId:
          type: string
        id:
          type: string
        issuancePolicy:
          $ref: "#/components/schemas/Policy"
        issuerId:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: object
        participantContextId:
          type: string
        reissuancePolicy:
          $ref: "#/components/schemas/Policy"
        state:
          type: integer
          format: int32
        timeOfLastStatusUpdate:
          type: string
          format: date-time
        timestamp:
          type: integer
          format: int64
        usage:
          type: string
          enum:
          - Holder
          - StatusList
          - IssuanceTracking
        verifiableCredential:
          $ref: "#/components/schemas/VerifiableCredentialContainer"
